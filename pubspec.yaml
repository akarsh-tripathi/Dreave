name: solution_challenge
description: Implementing the Idea

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

# environment:
#   sdk: '>=2.12.0 <3.0.0'
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  firebase_auth: ^1.0.0
  firebase_core: ^1.0.0
  font_awesome_flutter: ^9.0.0-nullsafety
  flutter_svg: ^0.21.0-nullsafety.0
  google_fonts: ^2.0.0
  google_sign_in: ^5.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.3
  flutter_slidable: ^0.5.7
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    
    - assets/icons/
    - assets/images/
    - assets/images/onboardingScreen/
    - assets/logo/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Italic.ttf
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-BoldItalic.ttf
        - asset: fonts/Roboto-Light.ttf
        - asset: fonts/Roboto-LightItalic.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-MediumItalic.ttf
        - asset: fonts/Roboto-Thin.ttf
        - asset: fonts/Roboto-ThinItalic.ttf
          style: italic
